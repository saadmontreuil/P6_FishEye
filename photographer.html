<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo"  alt="FishEye Home Page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <form action="photographer.html" class="order-by">
        <label for="orderBy" class="order-by_label" aria-label="Order by">Trier par</label>
        <select name="order" id="orderBy" class="order-by_select">
            
            <option value="Popularité" class="order-by_option">Popularité</option>
            <option value="Date" class="order-by_option">Date</option>
            <option value="Titre" class="order-by_option">Titre</option>
        </select>
      </form>
      <div class="photograph-media"></div>
    </main>
  
    <div id="contact_modal" role="dialog" aria-label="formulaire de contact" aria-describedby="modal-header-title" aria-modal="true" aria-hidden="true" tabindex="-1" class="modal">
      <div id="containform">
        <header class="modal-header">
          <div class="modal-header-infos">
            <h2 id="modal-header-title">Contactez-moi</h2>
            <span id="modal-header-photographer-name"></span>
          </div>
          <div class="modal-header-closebtn"> 
            <img src="assets/icons/close.svg" alt="icone closebtn" id="modal-btn-close" tabindex="0" role="button"/>
          </div>
        </header>
        <form id="form_contact" aria-label="formulaire">
          <div class="inputs">
            <p class="first">
              <label for="firstname">Prénom</label>
              <input type="text" name="firstname" aria-required="true" id="first" placeholder="Prénom" required />
              <span class="error"></span>
            </p>
            <p class="last">
              <label for="lastname">Nom</label>
              <input type="text" name="lastname" aria-required="true" id="last" placeholder="Nom" required />
              <span class="error"></span>
            </p>
            <p class="email">
              <label for="email">Email</label>
              <input type="email" name="email" aria-required="true" id="email" placeholder="Mail" required />
              <span class="error"></span>
            </p>
            <p class="message">
              <label for="message">Message</label>
              <input type="text" name="message" aria-required="true" id="message" required />
              <span class="error"></span>
            </p>
          </div>
          <button type="submit" id="submit" class="contact_button">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <div id="lightbox" class="lightbox hidden " aria-hidden="true">
      <div role="document" class="lightbox-container">
        <i class="fa-solid fa-chevron-left lightbox_btn lightbox_btn-left " role="button"></i>
        <div class="lightbox-media"></div>
        <div class="lightbox-controls">
          <i class="fa-solid fa-chevron-right lightbox_btn lightbox_btn-right " role="button"></i>
          <i class="fa-solid fa-xmark lightbox_btn lightbox_btn-close" role="button"></i>
        </div>
      </div>
    </div>



    <script src="/scripts/factories/photographer.js"></script>
    <script src="scripts/factories/Image.js"></script>
    <script src="scripts/factories/Video.js"></script>
    <script src="scripts/factories/MediaFactory.js"></script>
    <script src="/scripts/utils/DisplayMedia.js"></script>
    <script src="/scripts/utils/Like.js"></script>
    <script src="/scripts/utils/SorterMedia.js"></script>
    <script src="/scripts/utils/LightBox.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
     <script src="/scripts/utils/contactForm.js"></script>
     

  </body>
</html>
